<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Free online todo list tracking tasks">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <title>Free Online ToDo List</title>
</head>

<body>


    <h1>ToDo List</h1>
    <form>
        <input type="text" placeholder="title" name="title" id="title">
        <br>
        <input type="text" placeholder="deadline" aria-placeholder="Enter a date when a task is due" name="deadline" id="deadline">
        <br>
        <input type="checkbox"> IsComplete?
        <br>
        <input type="button" value="Add ToDo">
        <br>
    </form>
    <div id="todo">
            <input type="checkbox"> Title goes here...
    </div>

    <div id="complete">
            <input type="checkbox"> Second task...
    </div>

    <script src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <script>
        var picker = new Pikaday({ 
            field: document.getElementById('deadline') 
        }); //Binding the calendar to specific field
    </script>
    
</body>
</html>
